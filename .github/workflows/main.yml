name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: add remote
        env:
          HF_TOKEN: ${{ secrets.HF }}
        run: git remote add space https://pnicewiczoig:$HF_TOKEN@huggingface.co/spaces/pnicewiczoig/computervisionlab
      - name: push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF }}
        run: git push --force https://pnicewiczoig:$HF_TOKEN@huggingface.co/spaces/pnicewiczoig/computervisionlab main
